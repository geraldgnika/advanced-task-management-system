<div class="m-auto containerAuth">
    <div class="row authRow no-gutters shadow-sm">
      <div class="col-md-6 px-0 d-none d-md-block">
        <img src="./background.jpg" class="img-fluid imgAuth" style="min-height: 100%;" draggable="false" (dragstart)="false;">
      </div>
  
      <div class="col-md-6 bg-white p-5 form-wrapper-auth">
        <h3 class="pb-3 text-center">{{ 'LOGIN_TO_UR_ACC' | translate }}</h3>
        <div class="form-style">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group pb-2">
              <input type="text" placeholder="{{ 'USERNAME' | translate }}" class="form-control" id="inputUsername" aria-describedby="usernameHelp" formControlName="username" required autofocus>
            </div>
            <div class="form-group pb-3">
              <input type="password" placeholder="{{ 'PASSWORD' | translate }}" class="form-control" id="inputPassword" formControlName="password" required>
            </div>
            <div class="pb-2">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-dark w-100 font-weight-bold mt-2">{{ 'LOGIN' | translate }}</button>
            </div>
            <div *ngIf="error$ | async as error" class="alert alert-danger text-center">
              {{ error }}
            </div>
          </form>
          <div class="pt-4 text-center">
            {{ 'NO_ACC' | translate }} <span class="cursor-pointer" (click)="goToRegister()">{{ 'REGISTER' | translate }}</span>.
          </div>
        </div>
      </div>
    </div>
  </div>
