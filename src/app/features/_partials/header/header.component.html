<div
	class="d-inline-box p-2 px-md-4 mb-5 bg-light-subtle border-bottom shadow-sm w-full"
>
	<div class="container d-flex">
		<h5
			class="mr-auto font-weight-normal mb-0 d-inline-flex align-items-center cursor-pointer"
			(click)="navigateToHome()"
		>
			<span class="fw-medium">ATMS</span>
		</h5>
		<nav class="mr-md-3 d-inline-flex">
			<span
				class="p-2 text-dark cursor-pointer"
				(click)="navigateToLogin()"
				*ngIf="!(currentUser$ | async)"
				>Login</span
			>
			<span
				class="p-2 text-dark cursor-pointer"
				(click)="navigateToRegister()"
				*ngIf="!(currentUser$ | async)"
				>Register</span
			>
			<button (click)="goToDashboard()" class="btn btn-sm btn-link" *ngIf="currentUser$ | async">Dashboard</button>
			<button (click)="goToTasks()" class="btn btn-sm btn-link" *ngIf="currentUser$ | async">Tasks</button>
			<button (click)="goToInsights()" class="btn btn-sm btn-link" *ngIf="(currentUser$ | async)?.role === 'projectManager' || (currentUser$ | async)?.role === 'teamLead'">Insights</button>
			<button (click)="goToMentions()" class="btn btn-sm btn-link" *ngIf="currentUser$ | async">Mentions</button>
			<button (click)="goToCreate()" class="btn btn-sm btn-outline-primary btn-create" *ngIf="currentUser$ | async">&plus;</button>
      		<span class="p-2 text-dark cursor-pointer" *ngIf="currentUser$ | async">
				<strong>{{ getInitials((currentUser$ | async)?.full_name) }}</strong>
			</span>
			<span
				class="p-2 text-dark cursor-pointer"
				(click)="logout()"
				*ngIf="currentUser$ | async"
				>Logout</span
			>
		</nav>
	</div>
</div>
