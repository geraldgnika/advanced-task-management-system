<div class="w-full d-inline-flex">
  <h2 class="mb-4 mr-auto"><span class="cursor-pointer" (click)="goBack()">&larr;&nbsp;</span>Create New Task</h2>
</div>

<form [formGroup]="taskForm" (ngSubmit)="saveTask()" class="mb-4">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="title" class="form-label">* Title:</label>
        <input type="text" id="title" class="form-control" formControlName="title" required />
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">* Status:</label>
        <select id="status" class="form-select" formControlName="status" required>
          <option *ngFor="let status of taskStatuses" [value]="status.value">{{ status.label }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dueDate" class="form-label">* Due Date:</label>
        <input type="date" id="dueDate" class="form-control" formControlName="dueDate" required />
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label">* Priority:</label>
        <select id="priority" class="form-select" formControlName="priority" required>
          <option *ngFor="let priority of taskPriorities" [value]="priority.value">{{ priority.label }}</option>
        </select>
      </div>
      <div class="mb-3 assignToDiv border rounded p-3">
        <label for="assignedTo" class="form-label">Assign To:</label>
        <div style="max-height: 200px; overflow-y: auto;">
          <div *ngFor="let user of allUsers$ | async" class="form-check">
            <input type="checkbox" class="form-check-input" [value]="user.username" (change)="toggleAssignedTo(user.username)" id="user{{ user.id }}">
            <label class="form-check-label" for="user{{ user.id }}">
              {{ '@' + user.username }}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" class="form-control" formControlName="description" rows="10"></textarea>
      </div>
      <div class="mb-3">
        <label for="attachment" class="form-label">Choose Attachment:</label>
        <input type="file" id="attachment" (change)="onFileSelected($event)" class="form-control">
      </div>      
      <div class="mb-3">
        <label for="comments" class="form-label">Write the first comment:</label>
        <textarea id="comments" class="form-control" formArrayName="comments" rows="5" #commentsTextarea></textarea>
      </div>
    </div>
    <div class="d-flex align-items-end justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Create Task</button>
    </div>
  </div>
</form>
