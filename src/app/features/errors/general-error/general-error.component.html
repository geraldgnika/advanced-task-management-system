<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 text-center">
      <img
        src="error.png"
        alt="Error Illustration"
        class="img-fluid mb-4"
        style="max-height: 200px"
      />
      <h1 class="display-4 mb-4">Oops! Something went wrong</h1>
      <p class="lead mb-4">
        We're sorry, but it seems like we've encountered an unexpected error.
        Our team has been notified and is working on fixing it.
      </p>
      <p class="mb-4">
        In the meantime, you can try refreshing the page or returning to our
        homepage.
      </p>
      <a (click)="goToHomepage()" class="btn btn-primary btn-lg">
        <i class="bi bi-house-door me-2"></i>Return to Homepage
      </a>
    </div>
  </div>
</div>
